<template>
    <!-- <h1>Contact Id {recordId}</h1> -->

    <template if:false={isDisable}>
        <div class="slds-m-top_medium slds-m-bottom_x-large">

            <h2 class="slds-text-heading_medium slds-m-bottom_medium center">
                Customer Information
            </h2>

            <!-- Default/basic -->
            <div class="slds-p-top_medium lgc-bg">
                <lightning-input type="text" label="Name" value={conName} name="name"
                    onchange={handleInputChange}></lightning-input>
            </div>

            <div class="slds-p-top_medium lgc-bg">
                <lightning-input type="email" label="Email" value={conEmail} name="email"
                    onchange={handleInputChange}></lightning-input>
            </div>

            <div class="slds-p-top_medium lgc-bg">
                <lightning-input type="text" label="Phone nummber" value={conPhone} name="phoneNum"
                    onchange={handleInputChange}></lightning-input>
            </div>

            <div class="slds-p-top_medium lgc-bg">
                <lightning-combobox label="Category" value={selectedOption} name="category" options={options}
                    onchange={handleInputChange}></lightning-combobox>
            </div>

            <div class="slds-p-top_medium lgc-bg">
                <lightning-textarea name="msg" label="Message" value={msg}
                    onchange={handleInputChange}></lightning-textarea>
            </div>

            <template if:true={isLoading}>
                <div class="exampleHolder">
                    <lightning-spinner alternative-text="Loading" size="large"></lightning-spinner>
                </div>
            </template>
        </div>

        <template if:false={isLoading}>
            <button class="btn" onclick={mailSend}>Send Mail</button>
        </template>

    </template>


    <template if:true={isDisable}>
        <div class="container">
            <div class="heading">
                <h1>Congratulations!</h1>
            </div>

            <div class="details">
                <h1><span class="fw">Name :</span> {conName}</h1>
                <h1><span class="fw">Email :</span> {conEmail}</h1>
                <h1><span class="fw">Phone :</span> {conPhone}</h1>
                <h1><span class="fw">Category :</span> {category}</h1>
                <h1><span class="fw">Message :</span> {msg}</h1>
            </div>
        </div>
    </template>

</template>
